<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Mídias Dinâmicas</h1>
    <p>Tente abrir esse dite em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width:750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Foto dinâmica">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5:</p> <!--MP3  WAV  OGG--> 
    <ul>
        <li>Método 1</li>
            <audio src="midia/happy-mistake.mp3" controls autoplay></audio>
        <li>Método 2</li> <!-- Dá-se uma ordem de tentativa de carregamento-->
            <audio preload="metadata" autoplay controls>
                <source src="midia/guanacast-33.mp3" type="audio/mpeg">
                <source src="midia/guanacast-33.ogg" type="audio/ogg">
                <source src="midia/guanacast-33.wav" type="audio/wav"> <!--EVITAR-->
                <P>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/guanacast-33.mp3">Clique aqui</a> para baixar o arquivo mp3.</P>
            </audio>

    </ul>

</body>
</html>
