<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 4 - Mesclagem</title>
    <style>
        table{
            font-family: Arial, Helvetica, sans-serif;
            width: 700px;
        }
        caption{
            font-size: 1.3em;
            text-align: center;
            padding: 10px;
            border: 1px solid black;
        }               
        th, td{
            border: 1px solid black;
            border-collapse: collapse;
            padding: 10px;
        }

    </style>
</head>
<body>
    <table>
        <caption>
            <strong>Filmes favoritos</strong>
        </caption>
        <thead>
            <tr>
                <th scope="col"><strong>Grupos</strong></th>
                <th scope="col"><strong>Nomes</strong></th>
                <th scope="colgroup" colspan="3"><strong>Filmes</strong></th>
            </tr>
           
        </thead>
        <tbody>
            <tr>
                <th scope="rowgroup" rowspan="3"><strong>Mulheres</strong></th>
                <td>Ana Maria Santos</td>
                <td>Alien</td>
                <td>Rambo</td>
                <td>Vingadores</td> 
            </tr>
            <tr>
                <td>Beatriz Sousa</td>
                <td>Hulk</td>
                <td>Inception</td>
                <td>Batman</td> 
            </tr>
            <tr>
                <td>Cláudia Melo</td>
                <td>Oblivion</td>
                <td>Matrix</td>
                <td>Big Hero</td> 
            </tr>
            <tr>
                <th scope="rowgroup" rowspan="3"><strong>Homens</strong></th>
                <td>Bruno Mendonça</td>
                <td>Intocáveis</td>
                <td>Amnésia</td>
                <td>Gladiadores</td> 
            </tr>
            <tr>
                <td>Daniel Lourenço</td>
                <td>Wall E</td>
                <td>Oldboy</td>
                <td>Mogli</td> 
            </tr>
            <tr>
                <td>Fabiano Mota</td>
                <td>Star Wars</td>
                <td>Toy Story</td>
                <td>Shrek</td> 
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th scope="row" colspan="4"><strong>Total</strong></th>
                <td>10000</td>
            </tr>
        </tfoot>

    </table>
</body>
</html>
